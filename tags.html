<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags</h1>
    <h2>Block tags</h2>
    <p>h1-h6 p, ul, ol, li</p>

    <h2>Inline tags</h2>
    <p>
      <b>strong</b>, <em>i</em>, <u>u</u>,
      <a href="https://valyabelinskaya.github.io"
        >Моя сторінка valyabelinskaya.github.io</a
      >
      <img src="mi_photo.jpg" width="50px" height="88px" />
    </p>

    <h2>Tables</h2>
    <table border="1" width="400px">
      <tr>
        <th>Header of 1st column</th>
        <th>H1C2</th>
        <th>H1C3</th>
        <th>H1C4</th>
      </tr>
      <tr>
        <td>R1C1</td>
        <td>R1C2</td>
        <td>R1C3</td>
        <td>R1C4</td>
      </tr>
      <tr>
        <td>R2C1</td>
        <td>R2C2</td>
        <td>R2C3</td>
        <td>R2C4</td>
      </tr>
    </table>

    <h2>Forms</h2>
    <form action="https://www.google.com/search" target="blank" method="GET">
      <p>
        <label for"galochka">
          <input type="checkbox" name="galochka" />
          Check Galochka
        </label>
      </p>
      <input type="text" name="q" />
      <input type="submit" />
    </form>
  </body>
</html>
